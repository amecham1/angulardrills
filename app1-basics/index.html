<html ng-app="app3">
	<body ng-controller="Ctrl3">

<form>


<input type="text" ng-model="car" placeholder="find your car">
<input type="text" ng-model="color" placeholder="find your car">
</form>
<ul ng-repeat="vehicle in vehicles | filter: {vehicle: car}">
	<li>{{vehicle.vehicle}}</li>
	<li>{{vehicle.color}}</li>


</ul>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
